<?xml version="1.0" encoding="UTF-8"?>

<!DOCTYPE busconfig PUBLIC
 "-//freedesktop//DTD D-BUS Bus Configuration 1.0//EN"
 "http://www.freedesktop.org/standards/dbus/1.0/busconfig.dtd">

<busconfig>
  <!-- Only root can own the service -->
  <policy user="root">
    <allow own="com.novus.ns"/>
  </policy>

  <!-- Default policy for clients -->
  <policy context="default">
    <!-- Allow calling your main service name -->
    <allow send_destination="com.novus.ns"/>

    <!-- Allow using standard D-Bus interfaces on your service -->
    <allow send_destination="com.novus.ns"
           send_interface="org.freedesktop.DBus.Properties"/>
    <allow send_destination="com.novus.ns"
           send_interface="org.freedesktop.DBus.Introspectable"/>

    <!-- If you also expose a separate object/service name, add rules here.
         Otherwise you can drop the following two rules or adapt them. -->
    <!-- Example if you had another name, e.g. com.novus.ns.User:
    <allow send_destination="com.novus.ns.User"
           send_interface="org.freedesktop.DBus.Properties"/>
    <allow send_destination="com.novus.ns.User"
           send_interface="org.freedesktop.DBus.Introspectable"/>
    -->
  </policy>
</busconfig>
